name: CPANEL
run-name: ${{ github.actor }}
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOY }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if git ls-remote --exit-code --heads origin cpanel; then
            git push origin --delete cpanel || true
          fi
          git checkout --orphan cpanel
          npm run build
          rm -rf README.md index.html node_modules package-lock.json package.json public src tailwind.config.js vite.config.js
          mv -f dist/* .
          rm -rf dist .github .env .eslintrc.cjs .gitignore
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push -u origin cpanel